<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('Books')}"></head>
<body>
    <div th:replace="~{layout :: nav}"></div>
    <main style="padding: 2rem;">
        <div class="container-fluid">
            <div th:replace="~{layout :: alerts}"></div>
            
            <!-- Header -->
            <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">
                        <i class="bi bi-book-half"></i> Books Catalog
                    </h1>
                    <p style="color: var(--text-light); font-size: 1.1rem;">
                        Browse and borrow books from our library
                    </p>
                </div>
                <a th:href="@{/books/add}" class="btn btn-success" sec:authorize="hasRole('LIBRARIAN')" style="height: fit-content;">
                    <i class="bi bi-plus-circle"></i> Add New Book
                </a>
            </div>
            
            <!-- Search Box -->
            <div class="glass-card" style="margin-bottom: 2rem;">
                <form th:action="@{/books}" method="get" style="display: flex; gap: 1rem; align-items: center;">
                    <div style="flex: 1;">
                        <input type="text" name="search" class="form-control" placeholder="🔍 Search by title or author..." 
                               style="padding: 0.75rem 1rem; border: none; background: rgba(255,255,255,0.5); border-radius: 12px; font-size: 1rem;">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
            </div>
            
            <!-- Books Table -->
            <div class="glass-card">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="bi bi-book"></i> Title</th>
                                <th><i class="bi bi-person"></i> Author</th>
                                <th><i class="bi bi-upc"></i> ISBN</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td>
                                    <strong th:text="${book.title}"></strong>
                                </td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.isbn}"></td>
                                <td>
                                    <span th:if="${book.available}" style="display: inline-block; padding: 0.35rem 0.8rem; background: linear-gradient(135deg, #10b981, #059669); color: white; border-radius: 20px; font-size: 0.9rem; font-weight: 500;">
                                        <i class="bi bi-check-circle"></i> Available
                                    </span>
                                    <span th:unless="${book.available}" style="display: inline-block; padding: 0.35rem 0.8rem; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; border-radius: 20px; font-size: 0.9rem; font-weight: 500;">
                                        <i class="bi bi-clock"></i> Borrowed
                                    </span>
                                </td>
                                <td style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                    <div sec:authorize="hasRole('LIBRARIAN')" style="display: flex; gap: 0.5rem;">
                                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;"
                                           onclick="return confirm('Are you sure you want to delete this book?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                    <div sec:authorize="hasRole('STUDENT')" style="display: flex; gap: 0.5rem;">
                                        <a th:if="${book.available}" th:href="@{/books/borrow/{id}(id=${book.id})}" 
                                           class="btn btn-success" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                                            <i class="bi bi-download"></i> Borrow
                                        </a>
                                        <span th:unless="${book.available}" style="display: inline-block; padding: 0.35rem 0.8rem; background: var(--bg-light); color: var(--text-light); border-radius: 8px; font-size: 0.9rem;">
                                            <i class="bi bi-lock"></i> Not Available
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(books)}">
                                <td colspan="5" style="text-align: center; padding: 3rem 1rem; color: var(--text-light);">
                                    <i class="bi bi-inbox" style="font-size: 2.5rem; display: block; margin-bottom: 1rem;"></i>
                                    <p style="font-size: 1.1rem;">No books found</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
