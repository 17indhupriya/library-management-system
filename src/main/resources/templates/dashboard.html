<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head('Dashboard')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <div class="container mt-4">
        <h2>Welcome <span sec:authentication="name"></span></h2>
        
        <div class="row dashboard-stats">
            <div class="col-md-4">
                <div class="stat-card bg-primary text-white">
                    <h5>Total Books</h5>
                    <h3 th:text="${totalBooks ?: 0}">0</h3>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="stat-card bg-success text-white">
                    <h5>Available Books</h5>
                    <h3 th:text="${availableBooks ?: 0}">0</h3>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="stat-card bg-warning text-white">
                    <h5>Issued Books</h5>
                    <h3 th:text="${issuedBooks ?: 0}">0</h3>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <!-- Librarian Actions -->
            <div class="col-md-6" sec:authorize="hasRole('LIBRARIAN')">
                <div class="card">
                    <div class="card-header">
                        Librarian Actions
                    </div>
                    <div class="card-body">
                        <a th:href="@{/books}" class="btn btn-primary mb-2 w-100">View All Books</a>
                        <a th:href="@{/books/add}" class="btn btn-success mb-2 w-100">Add New Book</a>
                        <a th:href="@{/books/manage}" class="btn btn-info w-100">Manage Books</a>
                    </div>
                </div>
            </div>
            
            <!-- Student Actions -->
            <div class="col-md-6" sec:authorize="hasRole('STUDENT')">
                <div class="card">
                    <div class="card-header">
                        Student Actions
                    </div>
                    <div class="card-body">
                        <a th:href="@{/books}" class="btn btn-primary mb-2 w-100">Browse Books</a>
                        <a th:href="@{/books/borrowed}" class="btn btn-info w-100">My Borrowed Books</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Recent Activities
                    </div>
                    <div class="card-body">
                        <p th:if="${#lists.isEmpty(recentActivities)}">No recent activities</p>
                        <ul class="list-group" th:unless="${#lists.isEmpty(recentActivities)}">
                            <li class="list-group-item" th:each="activity : ${recentActivities}" th:text="${activity}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
</body>
</html>
