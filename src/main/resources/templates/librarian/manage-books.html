<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons .btn {
            margin-right: 5px;
        }
        .book-table {
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Manage Books</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
                    <i class="bi bi-plus-lg"></i> Add New Book
                </button>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Books Table -->
            <div class="card book-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>ISBN</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.title}">Book Title</td>
                                    <td th:text="${book.author}">Author Name</td>
                                    <td th:text="${book.isbn}">ISBN</td>
                                    <td>
                                        <span th:if="${book.available}" class="badge bg-success">Available</span>
                                        <span th:unless="${book.available}" class="badge bg-warning">Borrowed</span>
                                    </td>
                                    <td class="action-buttons">
                                        <button class="btn btn-sm btn-primary" 
                                                th:onclick="'editBook(' + ${book.id} + ',\'' + ${book.title} + '\',\'' + ${book.author} + '\',\'' + ${book.isbn} + '\')'">
                                            Edit
                                        </button>
                                        <button class="btn btn-sm btn-danger" 
                                                th:onclick="'deleteBook(' + ${book.id} + ')'">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Book Modal -->
            <div class="modal fade" id="addBookModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/librarian/books/add}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Book</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="author" name="author" required>
                                </div>
                                <div class="mb-3">
                                    <label for="isbn" class="form-label">ISBN</label>
                                    <input type="text" class="form-control" id="isbn" name="isbn" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add Book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Edit Book Modal -->
            <div class="modal fade" id="editBookModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="editBookForm" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Book</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="editBookId" name="id">
                                <div class="mb-3">
                                    <label for="editTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="editTitle" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAuthor" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="editAuthor" name="author" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editIsbn" class="form-label">ISBN</label>
                                    <input type="text" class="form-control" id="editIsbn" name="isbn" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteBookModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="deleteBookForm" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this book?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function editBook(id, title, author, isbn) {
                document.getElementById('editBookId').value = id;
                document.getElementById('editTitle').value = title;
                document.getElementById('editAuthor').value = author;
                document.getElementById('editIsbn').value = isbn;
                document.getElementById('editBookForm').action = '/librarian/books/edit/' + id;
                new bootstrap.Modal(document.getElementById('editBookModal')).show();
            }

            function deleteBook(id) {
                document.getElementById('deleteBookForm').action = '/librarian/books/delete/' + id;
                new bootstrap.Modal(document.getElementById('deleteBookModal')).show();
            }
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
