<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head('Manage Books')}"></head>
<body>
    <div th:replace="~{layout :: nav}"></div>
    <main style="padding: 2rem;">
        <div class="container-fluid">
            <!-- Header -->
            <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">
                        <i class="bi bi-collection"></i> Manage Books
                    </h1>
                    <p style="color: var(--text-light); font-size: 1.1rem;">
                        Manage all books in the library system
                    </p>
                </div>
                <a th:href="@{/books}" class="btn btn-primary" style="height: fit-content;">
                    <i class="bi bi-arrow-left"></i> Back to Books
                </a>
            </div>

            <!-- Messages -->
            <div th:if="${successMessage}" style="margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(135deg, #d1fae5, #a7f3d0); border: 1px solid #6ee7b7; border-radius: 12px; display: flex; align-items: center; gap: 1rem;">
                <i class="bi bi-check-circle" style="font-size: 1.5rem; color: #059669;"></i>
                <div>
                    <span style="color: #065f46;" th:text="${successMessage}"></span>
                </div>
            </div>
            <div th:if="${errorMessage}" style="margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(135deg, #fee2e2, #fecaca); border: 1px solid #fca5a5; border-radius: 12px; display: flex; align-items: center; gap: 1rem;">
                <i class="bi bi-exclamation-triangle" style="font-size: 1.5rem; color: #dc2626;"></i>
                <div>
                    <span style="color: #7f1d1d;" th:text="${errorMessage}"></span>
                </div>
            </div>

            <!-- Books Table -->
            <div class="glass-card">
                <div th:if="${#lists.isEmpty(books)}" style="text-align: center; padding: 3rem;">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: var(--text-light); display: block; margin-bottom: 1rem;"></i>
                    <h3 style="margin-bottom: 0.5rem;">No Books Found</h3>
                    <p style="color: var(--text-light);">All books are available or have been returned.</p>
                </div>
                <div th:unless="${#lists.isEmpty(books)}" class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="bi bi-book"></i> Book Title</th>
                                <th><i class="bi bi-person"></i> Student</th>
                                <th><i class="bi bi-calendar-event"></i> Borrowed</th>
                                <th><i class="bi bi-calendar-check"></i> Due Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}" th:if="${!book.available}">
                                <td>
                                    <strong th:text="${book.title}">Book Title</strong>
                                </td>
                                <td th:text="${book.borrowedBy != null ? book.borrowedBy.fullName : 'N/A'}">Student Name</td>
                                <td th:text="${#temporals.format(book.borrowedDate, 'dd MMM yyyy HH:mm')}">Date</td>
                                <td th:text="${#temporals.format(book.dueDate, 'dd MMM yyyy')}">Due Date</td>
                                <td>
                                    <span th:if="${book.isOverdue()}" style="display: inline-block; padding: 0.35rem 0.8rem; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; border-radius: 20px; font-size: 0.9rem; font-weight: 500;">
                                        <i class="bi bi-exclamation-circle"></i> Overdue
                                    </span>
                                    <span th:unless="${book.isOverdue()}" style="display: inline-block; padding: 0.35rem 0.8rem; background: linear-gradient(135deg, #10b981, #059669); color: white; border-radius: 20px; font-size: 0.9rem; font-weight: 500;">
                                        <i class="bi bi-check-circle"></i> On Time
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/books/return/{id}(id=${book.id})}" 
                                       class="btn btn-success" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;"
                                       onclick="return confirm('Mark this book as returned?')">
                                        <i class="bi bi-check-lg"></i> Return
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
