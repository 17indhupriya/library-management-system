<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Login')"></head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Library System Login</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please login.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="d-block mb-2">Login As:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="roleStudent" value="ROLE_STUDENT" checked>
                        <label class="form-check-label" for="roleStudent">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="roleLibrarian" value="ROLE_LIBRARIAN">
                        <label class="form-check-label" for="roleLibrarian">Librarian</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <a th:href="@{/register}" class="text-decoration-none">Register new account</a>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
</body>
</html>
