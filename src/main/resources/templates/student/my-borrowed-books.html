<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2 class="mb-4">My Borrowed Books</h2>
            
            <div class="card">
                <div class="card-body">
                    <div th:if="${borrowedBooks.empty}" class="alert alert-info">
                        You haven't borrowed any books yet.
                    </div>
                    
                    <div th:unless="${borrowedBooks.empty}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>ISBN</th>
                                        <th>Borrowed Date</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${borrowedBooks}">
                                        <td th:text="${book.title}">Book Title</td>
                                        <td th:text="${book.author}">Author Name</td>
                                        <td th:text="${book.isbn}">ISBN</td>
                                        <td th:text="${#temporals.format(book.borrowedDate, 'dd MMM yyyy')}">Borrow Date</td>
                                        <td>
                                            <span th:text="${#temporals.format(book.dueDate, 'dd MMM yyyy')}"
                                                  th:class="${#temporals.create().isAfter(book.dueDate)} ? 'text-danger' : ''">
                                                Due Date
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${#temporals.create().isAfter(book.dueDate)}" 
                                                  class="badge bg-danger">Overdue</span>
                                            <span th:unless="${#temporals.create().isAfter(book.dueDate)}" 
                                                  class="badge bg-success">On Time</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
